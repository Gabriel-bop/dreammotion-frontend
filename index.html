<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamMotion - Crear Video</title>
</head>
<body>
    <h1>DreamMotion</h1>
    <input type="file" id="images" multiple accept="image/*">
    <button onclick="createVideo()">Crear Video</button>
    <br><br>
    <video id="videoPlayer" controls style="max-width: 600px; display: none;"></video>

    <script>
        const API_URL = "https://dreammotion-backend.onrender.com"; // <--- Esta es la URL correcta de tu backend

        async function createVideo() {
            const input = document.getElementById('images');
            const files = input.files;

            if (files.length === 0) {
                alert("Por favor selecciona al menos una imagen.");
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch(`${API_URL}/create-video`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Hubo un error creando el video.");
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = url;
                videoPlayer.style.display = 'block';

            } catch (error) {
                alert("Hubo un error creando el video.");
                console.error(error);
            }
        }
    </script>
</body>
</html>
